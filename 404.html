<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      // Récupère l'URL de la page d'origine
      var path = window.location.pathname;
      // Redirige vers index.html avec la bonne route en paramètre
      window.location.replace('/?redirect=' + encodeURIComponent(path));
    </script>
  </head>

  </body>
</html>
