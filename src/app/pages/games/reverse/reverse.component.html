

<div class="container my-5">
    <!-- Card -->
    <div id="quiz-card" class="card mx-auto" style="max-width: 28rem; border: 1px solid #ccc; border-radius: 10px;">
        <!-- Header -->
        <div class="card-header text-center p-3">
            <!-- Counters -->
            <div class="d-flex justify-content-between align-items-center mb-2">
                <!-- Success Counter -->
                <div class="rounded-circle bg-success text-white d-flex justify-content-center align-items-center"
                    style="width: 80px; height: 80px; font-size: 1.5rem; font-weight: bold;">
                    {{ counters.success }}/{{ pointsForWinning }}
                </div>
                <!-- Other Counters -->
                <div class="d-flex flex-column text-end ms-auto">
                    <span class="badge bg-danger mb-1">Erreurs : {{ counters.errors }}</span>
                    <span class="badge bg-info">Total : {{ counters.total }}</span>
                </div>
            </div>

            <!-- Separator -->
            <hr>

            <!-- Chronometer -->
            <div class="mt-2 mb-2">
                <span class="fw-bold text-danger fs-4"><app-chronometer></app-chronometer></span>
            </div>

            <!-- Restart Button -->
            <button type="button" (click)="onStart()" class="btn btn-outline-danger fw-bold w-100">
                @if(isLoading) {
                <span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
                Chargement...
                }
                @if(!isLoading) {
                {{ card ? "Arrêter la partie !" : "Démarrer la partie !" }}
                }
            </button>
        </div>

        <!-- Body -->
        <div class="card-body text-center">
            <!-- Kanji Display -->
            <div class="display-4 fw-bold text-dark" style="font-family: 'Noto Sans JP', sans-serif;">
                {{ card?.proposal || "Jouer" }}
            </div>
        </div>

        <!-- Footer -->
        <div class="card-footer">
            <!-- Choices -->
            <div class="d-flex flex-column flex-md-row flex-wrap justify-content-between">
        
                @if(card?.choices ) {
                @for(choice of card?.choices; track $index) {
                <button (click)="onCheck($index)" type="button"
                    [ngClass]="choice.correct ? 'text-success' : 'text-danger'"
                    class="btn choice flex-fill my-1 mx-md-1">{{ choice.label | uppercase
                    }}</button>
                }
                }
        
            </div>
        </div>
