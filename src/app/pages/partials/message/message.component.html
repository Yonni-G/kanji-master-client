@if(message?.type === 'error') {
  <div class="p-3 m-2 bg-warning-subtle text-warning-emphasis alert">
    <em>{{ message?.text }}</em>
  </div>
}

@if(message?.type === 'info') {
  <div class="p-3 m-2 bg-info-subtle text-info-emphasis alert">
    <em>{{ message?.text }}</em>
  </div>
}
@if(message?.type === 'success') {
  <div class="p-3 m-2 bg-success-subtle text-success-emphasis alert">
    <em>{{ message?.text }}</em>
  </div>
}
